<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carousel</title>
  <link href="bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Company Owner</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    
    <div class="carousel-inner">

      <div class="item active">
        <img src="Mark-Zuckerberg.jpg" alt="Mark Zuckerberg" style="width:100%;">
        <div class="carousel-caption">
          <h3>Mark Zuckerberg</h3>
          <p>Co-founder of Facebook</p>
        </div>
      </div>

      <div class="item">
        <img src="Larry-Page-and-Sergey-Brin.jpg" alt="Larry Page and Sergey Brin" style="width:100%;">
        <div class="carousel-caption">
          <h3>Larry Page and Sergey Brin</h3>
          <p>Founder of Google</p>
        </div>
      </div>
    
      <div class="item">
        <img src="jeff-bezos.jpg" alt="Jeff Bezos" style="width:100%;">
        <div class="carousel-caption">
          <h3>Jeff Bezos</h3>
          <p>Founder of Amazon</p>
        </div>
      </div>
  
    </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
