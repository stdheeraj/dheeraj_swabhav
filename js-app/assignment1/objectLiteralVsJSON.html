<html>
<body>
    <script>
    
    document.write("Object Literal :: ");
    var developer1 = {
        name : "Dheeraj",
        company : "Swabhav Techlabs"
    };

    document.write("<br>Developer Name: "+developer1.name);
    document.write("<br>Company Name: "+developer1.company);
    document.write("<br>Developer1 Object Type: "+typeof(developer1));

    document.write("<br><br>JSON :: ");
    var developer2 = {
        "name" : "Dheeraj",
        "company" : "Swabhav Techlabs"
    };

    document.write("<br>Developer Name: "+developer2.name);
    document.write("<br>Company Name: "+developer2.company);

    </script>
</body>
</html>
