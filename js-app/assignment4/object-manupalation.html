<html>

<body>
    <script>

        document.write('ES 5 :: ');

        var obj1 = { a: 1, b: 2 }
        var obj2 = { c: 2, d: 3, e: 4 }
        var obj3 = Object.assign(obj1, obj2)

        document.write(JSON.stringify(obj3));

        document.write("\nES 6 :: ");
        const obj4 = { a: 1, b: 2 }
        const obj5 = { c: 2, d: 3, e: 4 }
        const obj6 = { ...obj4, ...obj5 }

        document.write(JSON.stringify(obj6));

    </script>
</body>

</html>
