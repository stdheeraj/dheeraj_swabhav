    <script>
        
        var student = function(){

            var studentDetail={};
            var name, rollNo;

            studentDetail.setRollNo = function(prollNo){
                if(prollNo>0)
                    rollNo=prollNo;
                else
                    throw "Roll No must be greater than 0."
            }

            studentDetail.setName = function(pname){
                    name=pname;
            }

            studentDetail.getRollNo = function(){
                    return rollNo;
            }

            studentDetail.getName = function(){
                    return name;
            }

            return studentDetail;
        }

        var s = student();
        s.setRollNo(101);
        s.setName("Dheeraj");
        console.log("Roll No: "+s.getRollNo());
        console.log("Name: "+s.getName());
        console.log(s);

    </script>
