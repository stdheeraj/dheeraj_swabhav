<html>
<body>
    <input type="number" id="numberInput"><br>
    <br>
    <button id="helloButton">Hello</button><br>
    <ul id="response"></ul>


    <script>

        var numberInput=document.getElementById("numberInput");
        var helloButton=document.getElementById("helloButton");
        var response=document.getElementById("response");

        numberInput.addEventListener('keypress', takeResponse);
        helloButton.addEventListener('click', helloMessage);
    
        function takeResponse(){
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                document.getElementById("response").innerHTML =  this.responseText;
                }
            };
            xhttp.open("GET", "http://numbersapi.com/"+numberInput.value, true);
            xhttp.send();
        }

        function helloMessage(){
            alert("Hello World");
        }


    </script>
</body>
</html>
