<!DOCTYPE html>
<html>

<head>
    <title>Welcome Page</title>

    <script type="text/javascript"> 
        function wishMessage(){

            var name = document.getElementById("name");
            var wish = document.getElementById("wish");

            wish.innerHTML +="Welcome " + name.value + " to Swabhav Techlabs.</br>";
        }
    </script>

</head>

<body>
    <center>

    <label>Name: </label>
    <input type="text" id="name">

    <button value="Wish" onclick="wishMessage()">Wish</button>
    </br>

    <label id="wish"></label>

    </center>

</body>
</html>
