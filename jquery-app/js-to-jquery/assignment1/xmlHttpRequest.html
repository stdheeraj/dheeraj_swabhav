<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <p id="result"></p>

    <script>

        $(document).ready(function () {
            'use strict'

            $.ajax({
                method:'GET',
                url: "json_data.json",
                success:function(data) {
                    $('#result').html(JSON.stringify(data));
                },
                error: function(){
                    $('#result').html('Error while loading data.');
                }
            });
            
        });

    </script>

</body>

</html>
