<!DOCTYPE html>
<html>
    <head>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <p id="result">0</p>
        <button>Increase Count</button>

        <script>

            $(document).ready(function() {
                'use strict'

                $('button').click(function(){
                    incrementCount();
                });

                var add = (function () {
                            var counter = 0;
                            return function () {
                                counter += 1; 
                                return counter;
                                }
                        })();

                function incrementCount(){
                    $('#result').html(add());
                }
            });
        </script>
    </body>
</html>
