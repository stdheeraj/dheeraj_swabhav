<!DOCTYPE html>
<html>
    <head>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>

        <p id="hoistedVariable"></p>
        <p id="hoistedFunction"></p>

        <script>

            $(document).ready(function() {
                'use strict'

                x = 5;

                $('#hoistedVariable').html("This is hoisted variable:: x = " + x);
                hoistedFunction();
                
                var x;
                function hoistedFunction() {
                    $('#hoistedFunction').html("This is Hoisted Function.");
                }
            });

        </script>

    </body>
</html>
