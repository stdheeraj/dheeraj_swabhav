<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $('document').ready(function(){
                "use strict"
                var spinner = $('#spinner');
                var loaded = $('#loaded');

                $('#fetchData').click(loading);
                
                spinner.hide();
                loaded.hide();
                
                function loading(){
                    spinner.show();
                    loaded.hide();
                    setTimeout(function(){
                        spinner.hide();
                        loaded.show();
                    },3000);
                }
            });   
        </script>
    </head>
<body>
    <center>
        <button id="fetchData">Fetch Data</button></br></br>
        <img src="spinner.gif" width="100" height="100" id="spinner">
        <p id="loaded">Data has been loaded into system.</p>
    </center>    
</body>
</html>
