<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
        $(document).ready(function(){
            $("#wish").click(function(){
                $("#wishMessage").text("Hello "+$("#name").val());
            });
        });
        </script>
    </head>
    <body>

        <center>

            <label>Name: </label> 
            <input type="text" id="name">
            <button id="wish">Wish</button></br>
            <label id="wishMessage"></label>
                
        </center>

    </body>
</html>
